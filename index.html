<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Line Shot Combo Game</title>
<style>
  body {
    margin: 0;
    background: #222;
    color: #fff;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  canvas {
    background: #111;
    margin-top: 20px;
    border: 2px solid #555;
  }
  #score {
    font-size: 1.5rem;
    margin-top: 10px;
  }
</style>
</head>
<body>
<h1>ðŸŽ¯ Line Shot: Hit the Button!</h1>
<p>Press <b>SPACE</b> when the ball passes over the button. Chain combos!</p>
<div id="score">Score: 0 | Combo: x0</div>
<canvas id="gameCanvas" width="500" height="500"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const scoreDisplay = document.getElementById('score');

const centerX = canvas.width / 2;
const centerY = canvas.height / 2;
const buttonRadius = 30;

let t = 0;                  // ball position along the line (-1 to 1)
let dir = 1;                // direction of motion
let speed = 0.02;           // speed of oscillation
let angle = Math.random() * 2 * Math.PI;  // line angle

let score = 0;
let combo = 0;

document.addEventListener('keydown', (e) => {
  if (e.code === 'Space') {
    const ball = getBallPosition();
    const dx = ball.x - centerX;
    const dy = ball.y - centerY;
    const dist = Math.sqrt(dx * dx + dy * dy);

    if (dist <= buttonRadius) {
      // HIT
      score++;
      combo++;
      randomizeAngle();
    } else {
      // MISS
      combo = 0;
    }
    updateScore();
  }
});

function updateScore() {
  scoreDisplay.textContent = `Score: ${score} | Combo: x${combo}`;
}

function randomizeAngle() {
  angle = Math.random() * 2 * Math.PI;
  t = 0;
  dir = 1;
}

function getBallPosition() {
  const length = 200; // how far from center ball can go
  const x = centerX + Math.cos(angle) * length * t;
  const y = centerY + Math.sin(angle) * length * t;
  return {x, y};
}

function drawButton() {
  ctx.fillStyle = '#0078d7';
  ctx.beginPath();
  ctx.arc(centerX, centerY, buttonRadius, 0, 2 * Math.PI);
  ctx.fill();
}

function drawBall() {
  const pos = getBallPosition();
  ctx.fillStyle = 'yellow';
  ctx.beginPath();
  ctx.arc(pos.x, pos.y, 10, 0, 2 * Math.PI);
  ctx.fill();
}

function gameLoop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Update t
  t += speed * dir;
  if (t >= 1 || t <= -1) {
    dir *= -1; // reverse direction
  }

  drawButton();
  drawBall();

  requestAnimationFrame(gameLoop);
}

// Start
updateScore();
gameLoop();
</script>
</body>
</html>
